<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class='row'>
        <div class='medium-9 medium-offset-1 columns flex-container bottom-spacer top-spacer'>        
            <form class='flex-item flex-container flex-center'>
                <div class='medium-8 columns no-padding big-flex-item'>
                    <input type='text' class='fill-in no-margin' name='field'>
                </div>
                <div class='medium-4 columns no-padding flex-item'>
                    <button type='submit' name='button' class='button no-margin fill-in'>Add Mutant</button>
                </div>
            </form>
        </div>
        <div class='row'>
            <div class='medium-9 medium-offset-2 columns big-padding'>
                <ul class='no-bullet border-top'>
                    <li class='no-bullet border-bucket padding autoheight flex-container' id='li_template'>
                        <span class='flex-item text-spacing overflow-hidden' contenteditable='false'>template</span>
                        <div class='spectral flex-container'>
                            <a class='button update-button'>update</a>
                            <a class='button alert delete-button'>delete</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
